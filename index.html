<!DOCTYPE html>
<html>
<head>
  <title>Screenshot App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Screenshot Capture</h1>
  <div>
    Interval (seconds): <input type="number" id="interval" value="5">
  </div>
  <button id="startBtn">Start Capture</button>
  <button id="stopBtn">Stop Capture</button>

  <script>
    const { ipcRenderer } = require('electron')
    
    document.getElementById('startBtn').addEventListener('click', () => {
      const seconds = parseInt(document.getElementById('interval').value) || 5
      ipcRenderer.send('start-capture', seconds)
    })

    document.getElementById('stopBtn').addEventListener('click', () => {
      ipcRenderer.send('stop-capture')
    })
  </script>
</body>
</html>
